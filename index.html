<body>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{

    }
    contain{
      position: relative;
    }
    .contain-img{
      width: 100%;
      height: 100vh;
      object-fit: cover;
      filter: blur(0);
      z-index: -1;
    }
    .dislayopacity{
      position: absolute;
      top: 50%;
      left: 50%;

    }
    .dislayopacity .opacity{
      font-size: 55px;
      color: #fff;
      
    }
  </style>
  <div class="contain">
    <img src="https://images.unsplash.com/photo-1576161787924-01bb08dad4a4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2104&q=80" alt="" class="contain-img">
  </div>
  <div class="dislay">
    <div class="dislayopacity">
      <span class="opacity">0%</span>
    </div>
  </div>
  <script src="./asset/main.js"></script>
